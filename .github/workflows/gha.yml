name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependence
        run: |
          npm i
      - name: run eslint
        run: |
          npm run lint
      - name: run test
        run: |
          npm run test
